<!DOCTYPE html>
<html lang="en" th:replace="~{layout/base-layout :: base-layout(~{::main})}">

<body>
    <main class="container flex-grow-1">

        <form th:action="@{/sale/search}" method="get" class="row">
            <div class="col-6 col-md-4 col-lg-3">
                <div class="input-group mb-3">
                    <input class="form-control form-control-sm" type="date" th:value="${searchDate}" name="date" placeholder="Enter sale date" />
                    <button type="submit" class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </form>
        <table border="1" class="table table-borderless table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Date</th>
                    <th>Total Value</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sale : ${sales}">
                    <td th:text="${sale.id}"></td>
                    <td th:text="${sale.client.name}"></td>
                    <td th:text="${#temporals.format(sale.date, 'dd/MM/yyyy')}"></td>
                    <td th:text="${sale.calculateTotal}"></td>
                    <td><a class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-title="See sale detais" th:href="@{/sale/{id}(id = ${sale.id})}"><i class="bi bi-card-text"></i></a></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
