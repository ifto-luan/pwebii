<!DOCTYPE html>
<html lang="en" th:replace="~{layout/base-layout :: base-layout(~{::main})}">

<body>
    <main class="container flex-grow-1">
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="col-md-5">
                <label for="client">Client</label>
                <input class="form-control" type="text" th:value="${orders.get(0).client.name}" disabled>
            </div>
            <a th:href="@{/home}" class="btn btn-primary"><i class="bi bi-arrow-left"></i></a>
        </div>
        <table border="1" class="table table-borderless table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Total Value</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${#temporals.format(order.date, 'dd/MM/yyyy')}"></td>
                    <td th:text="${order.calculateTotal}"></td>
                    <td><a class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-title="See order detais"
                            th:href="@{/user/orders/{id}(id = ${order.id})}"><i class="bi bi-card-text"></i></a></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
