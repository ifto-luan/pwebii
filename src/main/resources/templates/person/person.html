<!DOCTYPE html>
<html lang="en" th:replace="~{layout/base-layout :: base-layout(~{::main})}">

<head>
    <meta charset="UTF-8">
    <title>Client</title>
</head>

<body>
    <main class="container flex-grow-1">
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <h2>Person registration</h2>
            <a th:href="@{/person}" class="btn btn-primary"><i class="bi bi-arrow-left"></i></a>
        </div>
        <form th:action="${person.isNaturalPerson} ? @{/natural-person/save} : @{/juridical-person/save}"
            th:object="${person}" method="post">
            <div class="form-group mb-3">
                <input type="hidden" th:field="*{id}">
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" th:field="*{name}" th:errorclass="is-invalid">
                    <label for="name">Name</label>
                    <label class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                </div>
                <div class="form-floating mb-3" th:if="${person.isJuridicalPerson}">
                    <input class="form-control" type="text" th:field="*{cnpj}">
                    <label for="cnpj">CNPJ</label>
                </div>
                <div class="form-floating mb-3" th:if="${person.isNaturalPerson}">
                    <input class="form-control" type="text" th:field="*{cpf}">
                    <label for="cpf">CPF</label>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>


        <div th:each="erro : ${#fields.detailedErrors()}">
            <span th:text="${erro.fieldName}+' '+${erro.message}"></span>
        </div>
    </main>
</body>

</html>
