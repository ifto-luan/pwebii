<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/head :: head}"></head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <main class="container flex-grow-1">
        <div class="text-center mb-4 mt-5">
            <h2 class="fw-bold"><a style="text-decoration: none; color: inherit;" th:href="@{/home}">Book Store</a></h2>
        </div>
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <h2>Client registration</h2>
        </div>
        <form th:action="@{/signup/save}" th:object="${userClientDTO}" method="post">
            <div class="row">

                <div class="col-md-3">
                    <label for="clientType">Client Type</label>
                    <select class="form-select" th:field="*{client.type}" id="clientType" onchange="updateLabel()">
                        <option value="Individual">Individual</option>
                        <option value="Corporate">Corporate</option>
                    </select>
                </div>

                <div class="col-md-5">
                    <label id="nameLabel" for="name">Name</label>
                    <input class="form-control" type="text" th:field="*{client.name}" th:errorclass="is-invalid" required>
                    <label class="invalid-feedback" th:if="${#fields.hasErrors('client.name')}" th:errors="*{name}"></label>
                </div>
                <div class="col-md-3">
                    <label id="identifierLabel" for="identifier">CPF</label>
                    <input class="form-control" type="text" th:field="*{client.identifier}" th:errorclass="is-invalid" required>
                    <label class="invalid-feedback" th:if="${#fields.hasErrors('client.identifier')}"
                        th:errors="*{identifier}"></label>
                </div>
                <div class="col-md-5 mt-3">
                    <div>
                        <label for="name">Username</label>
                        <input class="form-control" type="text" th:field="*{user.username}" th:errorclass="is-invalid" required>
                        <label class="invalid-feedback" th:if="${#fields.hasErrors('user.username')}" th:errors="*{name}"></label>
                    </div>
                    <div>
                        <label for="name">Password</label>
                        <input class="form-control" type="password" th:field="*{user.password}" th:errorclass="is-invalid" required>
                        <label class="invalid-feedback" th:if="${#fields.hasErrors('user.password')}" th:errors="*{name}"></label>
                    </div>
                </div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary mt-3">
        </form>

        <script>
            function updateLabel() {
                let type = document.getElementById("clientType").value;
                document.getElementById("identifierLabel").textContent = (type === 'Individual') ? "CPF" : "CNPJ";
                document.getElementById("nameLabel").textContent = (type === 'Individual') ? "Name" : "Legal Name";
            }
            document.addEventListener("DOMContentLoaded", updateLabel);
        </script>

    </main>
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>

</html>
