<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/head :: head}"></head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <main class="container flex-grow-1">
        <div class="text-center mb-4 mt-5">
            <h2 class="fw-bold"><a style="text-decoration: none; color: inherit;" th:href="@{/home}">Book Store</a></h2>
        </div>
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <h2>Client registration</h2>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger text-center">
            <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${successRegistration}" class="alert alert-success text-center" id="successAlert">
            <span th:text="${successRegistration}"></span>
        </div>

        <form th:action="@{forgot-password}" method="post">
            <div class="col">
                <div class="row-md-3">
                    <label id="identifierLabel" for="identifier">CPF/CNPJ</label>
                    <input class="form-control" type="text" name="identifier" required>
                </div>
                <div class="row-md-5 mt-3">
                    <label for="name">Password</label>
                    <input class="form-control" type="password" name="password" required>
                </div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary mt-3">
        </form>

        <script>
            function updateLabel() {
                let type = document.getElementById("clientType").value;
                document.getElementById("identifierLabel").textContent = (type === 'Individual') ? "CPF" : "CNPJ";
                document.getElementById("nameLabel").textContent = (type === 'Individual') ? "Name" : "Legal Name";
            }
            document.addEventListener("DOMContentLoaded", updateLabel);
        </script>

    </main>
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>

</html>
