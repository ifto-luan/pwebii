<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/head :: head}"></head>

<body class="d-flex flex-column min-vh-100">

    <main class="container flex-grow-1">
        <div class="row">
            <div class="mx-auto">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuário/senha inválidos!</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">Logout concluído!</div>
                </div>

                <div class="card">
                    <h5 class="card-header">Informe usuário e senha</h5>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label>Login:<input class="form-control" type="text" name="username"
                                        placeholder="Usuário" /></label>
                            </div>

                            <div class="form-group">
                                <label>Senha:<input class="form-control" type="password" name="password"
                                        placeholder="Senha" /></label>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout/footer :: footer}"></footer>

</body>

</html>
