<!DOCTYPE html>
<html lang="en" th:replace="~{layout/admin/admin-base-layout :: admin-base-layout(~{::main})}">

<head>
    <meta charset="UTF-8">
    <title>Client</title>
</head>

<body>
    <main class="container flex-grow-1">
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <h2>Juridical person registration</h2>
            <a th:href="@{/admin/person}" class="btn btn-primary"><i class="bi bi-arrow-left"></i></a>
        </div>
        <form th:action="@{/juridical-person/save}" th:object="${juridicalPerson}" method="post">
            <div class="row">
                <input type="hidden" th:field="*{id}">
                <div class="col-md-5">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" th:field="*{name}" th:errorclass="is-invalid">
                    <label class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                </div>
                <div class="col-md-3">
                    <label for="cnpj">CNPJ</label>
                    <input class="form-control" type="text" th:field="*{cnpj}" th:errorclass="is-invalid">
                    <label class="invalid-feedback" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></label>
                </div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary mt-3">
        </form>
    </main>
</body>

</html>
