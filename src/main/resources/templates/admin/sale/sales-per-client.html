<!DOCTYPE html>
<html lang="en" th:replace="~{layout/admin/admin-base-layout :: admin-base-layout(~{::main})}">

<body>
    <main class="container flex-grow-1">
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <h3 th:text="${'Sales - ' + clientName}"></h3>
            <a th:href="@{/person}" class="btn btn-primary"><i class="bi bi-arrow-left"></i></a>
        </div>
        <table border="1" class="table table-borderless table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Date</th>
                    <th>Total Value</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sale : ${sales}">
                    <td th:text="${sale.id}"></td>
                    <td th:text="${sale.client.name}"></td>
                    <td th:text="${#temporals.format(sale.date, 'dd/MM/yyyy')}"></td>
                    <td th:text="${sale.calculateTotal}"></td>
                    <td><a class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-title="See sale detais" th:href="@{/sale/{id}(id = ${sale.id})}"><i class="bi bi-card-text"></i></a></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
